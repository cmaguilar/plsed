<TEMPLATE anuncioChica>
	<script>
	oFotos['{$ID_CHICA}'] = [{$FOTOS}];
	</script>
	<div class="cl-listado {$BASICO}">
		<a id="c{$ID_CHICA}" href="/escort-{$LOGIN}.html" class="chica peque">
			<div class="name">{$NOMBRE_CHICA}</div>
			<div class="left">
				<div class="img {$ANIMA}" style="background-image: url({$ICO});" data-id="{$ID_CHICA}">
					<div class="imgWow fd1"> 
						<div class="<DIRECCION>" style="background-image: url(<LINK>)"></div>
					</div>
					{$CERTFOTOS}
					{$FOTOS_REALES}
				</div>
			</div>
			<div class="right hi-x">
				<div class="main">
					<span>{$DESCRIPCION}</span>
					<div class="bottom-btns">
						<span class="hi-x chatSign">
							<i class="fa fa-comments"></i>
						</span>
						<span class="hi-x love">
							<input type="checkbox"><i class="fa fa-heart"></i>
						</span>
					</div>
				</div>
			</div>
		</a>	
	</div>
</TEMPLATE>
